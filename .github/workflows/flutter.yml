name: Flutter 

on:
  push:
    branches: [ "master", "dev" ]
  pull_request:
    branches: [ "master", "dev" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
    
    - name: Get all dependencies
    - run: flutter pub get
    
    - name: Analyze Flutter project
    - run: flutter analyze --no-fatal-infos --no-fatal-warnings
